name: Build & Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' # SDK Version to use.
    - name: Build
      run: dotnet build TWD.Core/TWD.Core.sln --configuration Release
    - name: Test
      run: dotnet test TWD.Core/*
